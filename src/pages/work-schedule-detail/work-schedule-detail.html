  Ionic pages and navigation.

<ion-header>
    <ion-toolbar>
        <ion-buttons left>
          <button ion-button icon-only navPop>
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <div class="date">
          <div class="day-of-week normal-font">{{today | date: 'EEEE' }}</div>
          <div class="dateString small-font">{{today | date: 'dd/MM/yyyy'}}</div>
        </div>
        <ion-buttons right class="opacity">
          <button ion-button icon-only >
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>


<ion-content>
  <div class="app-content">
    <div class="row a3-items-center">
      <div class="circle"></div>
      <div class="title normal-font"><span>Danh sách nhân viên</span></div>
    </div>
    <div class="row">
      <div class="line-container a3-container-center">
        <div class="line"></div>
      </div>
      <div class="description">
        <div class="row" *ngFor="let item of items">
          <div class="id "><span>ID: {{item.id}}</span></div>
          <div class="name"><span>Tên: {{item.name}}</span></div>
        </div>
      </div>
    </div>

    <div class="row a3-items-center" margin-top>
        <div class="circle"></div>
        <div class="title normal-font"><span>Nội dung công việc</span></div>
      </div>
      <div class="row">
        <div class="line-container a3-container-center">
          <div class="line"></div>
        </div>
        <div class="description">
          <div class="row" *ngFor="let work of works">
            <div class="id"><span> - {{work}}</span></div>
          </div>
        </div>
      </div>
  </div>
</ion-content>
