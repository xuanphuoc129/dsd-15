<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Thông báo</ion-title>
    <ion-buttons right class="opacity">
      <button ion-button icon-only >
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="container" *ngFor="let item of items" [class.green]="item.type == 3" [class.red]= "item.type == 1" [class.yellow]="item.type == 2">
    <span class="notify">{{item.name}}</span>
    <div class="time"><span>{{item.time}}</span></div>
  </div>
</ion-content>
