<ion-content padding>
  <div class="main">
    <img src="../assets/imgs/tree.png" />
    <div class="title"> HUST SPRAY</div>
    <div class="login">
      <div style="height: 10vh"></div>
      <ion-item>
        <ion-icon item-start name="person"></ion-icon>
        <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="lock"></ion-icon>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <p>Forgot password?</p>
      <button id="btn" ion-button (click)="login()">Login</button>
      <div style="height: 10vh"></div>
    </div>
  </div>
</ion-content>
