<ion-header>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-icon item-end id="icon" name="bell"></ion-icon>
    <ion-title text-center>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="app-content">
      <img id="one" src="../assets/imgs/tree.png" />

        <button id="btn" ion-button *ngFor="let item of items" (click)="openPage(item)">{{item.title}}</button>
        <button id="btn" ion-button >Đăng xuất</button>
      </div>
  </div>
</ion-content>
