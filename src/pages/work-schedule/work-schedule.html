<ion-header>

    <ion-toolbar>
        <ion-buttons left>
          <button ion-button ion-only navPop>
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    
        <ion-title text-center>Lịch làm việc</ion-title>
    
        <ion-buttons right >
          <button ion-button icon-only >
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
    
    
      </ion-toolbar>

</ion-header>


<ion-content >
  <div class="app-content">
    <div class="date-bar" *ngFor="let item of items" [style.background]="item.color" tappable (click)="goToDetail(item)">
      <span>Lịch làm việc ngày {{item.date | date: 'dd/MM/yyyy'}}</span>
    </div>
  </div>
</ion-content>
