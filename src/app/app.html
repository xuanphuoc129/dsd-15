<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
     <ion-row align-items-center>
       <ion-col col-3>
         <div class="circle a3-container-center">
           <img src="./assets/imgs/tree.png" alt="">
         </div>
       </ion-col>
       <ion-col >
         <div class="name big-font" text-center><span>Nguyen Xuan</span></div>
         <div class="job small-font" text-center><span>Nhan vien tuoi cay</span></div>
       </ion-col>
       </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" [class.active]="isSelectPage == p.id">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
